name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter
      - uses: subosito/flutter-action@v3  # Replace with a valid version from the Marketplace
        with:
          flutter-version: "3.0.0"
          channel: 'stable'


      - name: Get Dependencies
        run: flutter pub get

      - name: Run Unit Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk

